language: python

notifications:
  email: false

matrix:
  include:
  - os: linux
    install: source linux/install.sh
    script:
    - conda create -p /tmp/snakestagram --copy -y -q python=3 pandas scikit-learn
      ipykernel
    - echo $VERSION
    - export FOO=/tmp/snakestagram-v$VERSION-linux-x64.tar.gz
    - tar czf $FOO /tmp/snakestagram

  - os: osx
    language: generic
    osx_image: xcode7.3
    install: source osx/install.sh
    script:
    - conda create -p /tmp/snakestagram --copy -y -q python=3 pandas scikit-learn
      ipykernel
    - "tar czf /tmp/snakestagram-v${VERSION}-darwin-x64.tar.gz /tmp/snakestagram"

before_script:
  - export VERSION=${TRAVIS_TAG:-$TRAVIS_COMMIT}
  - echo "Tagging with $VERSION"

before_deploy:
  - export RELEASE_FILES=$(ls snakestagram-*.tar.gz)
  - echo "Uploading $RELEASE_FILES to GitHub releases for tag: $VERSION"

deploy:
  skip_cleanup: true
  provider: releases
  file_glob: true
  api_key:
    secure: 
  file: ${RELEASE_FILES}
  on:
    tags: true
